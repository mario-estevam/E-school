<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/registration.css}"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>


<div class="container">



    <div class="card mb-3" style="margin: 10%">


        <form autocomplete="off" action="#" th:action="@{/pessoa/cadastro}"
              th:object="${pessoa}" method="post" class="form-horizontal"
              role="form">
            <div style="padding-left: 25%">

                <h2 style="position: center; padding-left: 20%; padding-top: 10px">Cadastrar usuario</h2>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{nome}" placeholder="Nome"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{cpf}"
                               placeholder="cpf" class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{rg}" placeholder="rg"
                               class="form-control"/>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{idade}" placeholder="Idade"
                               class="form-control"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-9">
                        <input type="text" th:field="*{sexo}"
                               placeholder="sexo" class="form-control"/>
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-9">
                        <button type="submit" class="btn btn-primary btn-block">Cadastrar Pessoa</button>

                    </div>
                </div>

            </div>

        </form>

        <form th:action="@{/}" method="get" style=" margin: 20px; ">
            <button class="btn btn-md btn-warning btn-block" type="Submit">Voltar para Login</button>
        </form>
    </div>

</div>

</body>
</html>

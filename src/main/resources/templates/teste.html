<!DOCTYPE html>
<html lang="en">
<head th:replace="fragments/head-page::head">
</head>
<body>
<main class="container-conteudo">


</main>
<main class="container">

  <div class="row my-4">
    <div class="col-12">
      <span class="mt-4">Cadastro de Usuários</span>
      <article class="form-cadastro-user border container-fluid ">

        <form class="g-3">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4" class="form-label">Nome</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="form-group col-md-6">
              <label for="nome" class="form-label">Sobrenome</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label for="usuário" class="form-label">Usuário</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-8">
              <label for="password" class="form-label">Senha</label>
              <input type="password" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="sobrenome" class="form-label">Email</label>
              <input type="text" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label for="password" class="form-label">Tipo de usuário</label>
              <select  class="form-select" id="role">
                <option selected>Selecione o tipo de usuário</option>
                <option th:value="1">Adm</option>
                <option th:value="2">Professor</option>
                <option th:value="3">Aluno</option>
              </select>
            </div>

          </div>
          <button type="submit" class="btn btn-primary mb-2 col-2">Cadastrar usuário</button>
        </form>

      </article>



  </div>
</main>



</body>
</html>

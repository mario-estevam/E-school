<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        th:replace="layouts/layout-base :: page">

<main class="container" th:fragment="content">

    <div class="row my-4 container-md">
        <div class="col-12">
            <div th:replace="fragments/breadcrumb :: breadcrumb(
              link_page_home='/admin/home',
              page_home='Home',
              previous_page_link='',
              previous_page='',
              current_page='Matriculas'
            )">
            </div>
            <div>
                <table class="table">
                    <thead>
                    <tr>
                        <th scope="col">Periodo</th>
                        <th scope="col">Aluno</th>
                        <th scope="col">Disciplina</th>
                        <th scope="col">Professor</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Excluir</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="matricula : ${matriculas}">
                        <td th:text="${matricula.aluno.pessoa.nome}"></td>
                        <td th:text="${matricula.turma.disciplina.nome}"></td>
                        <td th:text="${matricula.turma.periodo.nome}"></td>
                        <td th:text="${matricula.turma.professor.pessoa.nome}"></td>

                        <td><a role="button" th:href="@{'/admin/editar-matricula/' + ${matricula.id}}"><i class="bi bi-pencil-square"></i></a></td>
                        <td><a role="button"  th:href="@{'/admin/deletar-matricula/' + ${matricula.id}}"><i class="bi bi-trash"></i></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="col-md-4 mt-3">
            <span th:if="${#request.getParameter('msg')} !=null" class="alert alert-primary par" role="alert" th:text="${#request.getParameter('msg')}"></span>
        </div>
    </div>
</main>
</html>

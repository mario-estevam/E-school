<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head-page::head">

</head>
<body>
<main class="container-conteudo">


</main>
<main class="container">

  <div class="row my-4">
    <div class="col-12">
      <span class="mt-4">Cadastro de Usuários</span>
      <article class="form-cadastro-user border container-fluid ">

        <form class="g-3"  action="#" th:action="@{/registration}"
              th:object="${usuario}" method="post" autocomplete="off"  role="form">
          <div class="row">
            <div class="form-group col-md-6">
              <label for="inputEmail4" class="form-label" >Email</label>
              <input type="email" th:field="*{email}" class="form-control" id="inputEmail4">
              <label
                      th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                      class="validation-message text-danger"></label>
            </div>
            <div class="form-group col-md-6">
              <label for="usuario" class="form-label">Usuário</label>
              <input type="text" th:field="*{userName}" class="form-control">
              <label
                      th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                      class="validation-message text-danger"></label>
            </div>
            <div class="form-group col-md-8">
              <label for="password" class="form-label">Senha</label>
              <input type="password" th:field="*{senha}" class="form-control">
              <label
                      th:if="${#fields.hasErrors('senha')}" th:errors="*{senha}"
                      class="validation-message text-danger"></label>
            </div>
            <div class="form-group col-md-6">
              <label for="password" class="form-label">Tipo de usuário</label>
              <select  class="form-select" id="role" th:field="*{role}">
                <option  th:value="0" selected>Selecione o tipo de usuário</option>
                <option th:value="1">Admin</option>
                <option th:value="2">Professor</option>
                <option th:value="3">Aluno</option>
              </select>
            </div>

          </div>
          <button type="submit" class="btn btn-primary mb-2 col-2 mt-2">Cadastrar usuário</button>
        </form>
        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
      </article>

    </div>
  </div>
</main>
</body>
</html>

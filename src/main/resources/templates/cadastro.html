<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head-page::head">


</head>
<body>

<main class="container">

  <div class="row my-4">
    <div class="col-12">
      <span class="mt-4">Cadastro de Usuários</span>
      <article class="form-cadastro-user border container-fluid ">

        <form class="g-3"  action="#" th:action="@{/registration}"
              th:object="${usuario}" method="post" autocomplete="off"  role="form">
          <div class="row">
            <div class="form-group col-md-6 has-validation">
              <label for="userName" class="form-label">Usuário</label>
              <input  id="userName" type="text" th:field="*{userName}" class="form-control" required minlength="4">
              <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
            </div>


            <div class="row">
              <div class="form-group col-md-6 has-validation">
                <label class="form-label">Confirme o cpf</label>
                <input   type="text" th:field="*{cpf}" class="form-control" required minlength="4">
                <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
              </div>



              <div class="form-group col-md-6">
              <label for="inputEmail4" class="form-label" >Email</label>
              <input type="email"  th:field="*{email}" class="form-control" id="inputEmail4" required>
              <div class="invalid-feedback">Esse campo não pode estar vazio.</div>

            </div>
            <div class="form-group col-md-6">
              <label for="senha" class="form-label">Senha</label>
              <input  id="senha"  type="password" th:field="*{senha}" class="form-control" required minlength="8" >
              <div class="invalid-feedback">Esse campo não pode estar vazio.</div>

            </div>



            <div class="form-group col-md-6">
              <label for="role" class="form-label">Tipo de usuário</label>
              <select  class="form-select" id="role" th:field="*{role}" required>
                <option  th:value="0" selected>Selecione o tipo de usuário</option>
                <option th:value="1">Admin</option>
                <option th:value="2">Professor</option>
                <option th:value="3">Aluno</option>
              </select>
              <div class="invalid-feedback">Esse campo não pode estar vazio.</div>
            </div>

          </div>
          <button type="submit" class="btn btn-primary mb-2 col-2 mt-2 submit-form-user">Cadastrar usuário</button>
        </form>
        <h2><span class="text-success" th:utext="${successMessage}"></span></h2>
      </article>

    </div>
  </div>
</main>
<script type="text/javascript" th:src="@{/js/form-validation.js}"></script>

</body>
</html>
